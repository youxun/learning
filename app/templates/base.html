<html>
		<head>
			{% if title %}
			<title>{{ title }}- Home Page</title>
			{% else %}
			<title>Home Page</title>
			{% endif %}
		</head>
		<body>
		<div>Microblog:<a href="/index">Home</a></div>
		<hr>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
				<l1>{{ message }}</li>
			{% endif %}
			</ul>
		{% endif %}
		{% endwith %}
		{% block content %}
		{% endblock %}
		</body>
</html>
